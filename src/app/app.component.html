<router-outlet></router-outlet>

<div class="modal" id="registermodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="btn-close" (click)="closeRegister()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="RegisterObj.firstName" />
          </div>
          <div class="col-6">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="RegisterObj.lastName" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="RegisterObj.email" />
          </div>
          <div class="col-6">
            <label>Phone</label>
            <input type="text" class="form-control" [(ngModel)]="RegisterObj.phone" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Password</label>
            <input type="text" class="form-control" [(ngModel)]="RegisterObj.password" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeRegister()">Close</button>
        <button type="button" class="btn btn-success" (click)="onRegister()">Register</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="loginmodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" (click)="closeLogin()"></button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <label>Phone</label>
            <input type="text" [(ngModel)]="LoginObj.phone" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Password</label>
            <input type="text" [(ngModel)]="LoginObj.password" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeLogin()">Close</button>
        <button type="button" class="btn btn-success" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
